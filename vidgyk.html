  <h2>–ó–∞–ª–∏—à–∏—Ç–∏ –≤—ñ–¥–≥—É–∫</h2>

  <form id="reviewForm">
    <input type="text" id="name" placeholder="–í–∞—à–µ —ñ–º'—è" required>
    <textarea id="message" placeholder="–í–∞—à –≤—ñ–¥–≥—É–∫" required></textarea>
    <button type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
  </form>

  <h3>–í—ñ–¥–≥—É–∫–∏:</h3>
  <div id="reviewsList"></div>
</div>

<style>
  .review-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 39px;
    font-family: Arial;
    background-color: rgba(255, 255, 255, 0.7);
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 15px;
    background: #ff4a4a;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #e63d3d;
  }
  .review {
    background: #f7f7f7;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
  }
</style>

<script>
  const form = document.getElementById("reviewForm");
  const list = document.getElementById("reviewsList");

  // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –≤—ñ–¥–≥—É–∫—ñ–≤
  function loadReviews() {
    const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
    list.innerHTML = "";

    reviews.forEach(r => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `<strong>${r.name}</strong><br>${r.message}`;
      list.appendChild(div);
    });
  }

  form.addEventListener("submit", e => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;

    const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
    reviews.push({ name, message });

    localStorage.setItem("reviews", JSON.stringify(reviews));
    form.reset();
    loadReviews();
  });

  loadReviews();
</script>
